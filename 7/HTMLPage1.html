<!doctype html>
<html>
    <head>
        <script src="angular.js"></script>
        <script src="Script.js"></script>
        <link href="Styles.css" rel="Stylesheet" />
    </head>
    <body ng-app="myModule">
       <div ng-controller="myController">
           <input type="text" placeholder="name" ng-model="searchText.name" />
           <input type="text" placeholder="gender" ng-model="searchText.gender" />
           <input type="checkbox" ng-model="ExactMatch"/> Exact Match
           <br /><br />
            <table>
               <thead>
                   <th>Name</th>
                   <th>Date of Birth</th>
                   <th>Gender</th>
                   <th>Salary (number)</th>
                   <th>Salary (currency)</th>
               </thead>
               <tbody>
                   <tr ng-repeat="e in employees | filter:searchText:ExactMatch">
                       <td>{{ e.name }}</td>
                       <td>{{ e.dob | date:"dd/MM/yyyy" }}</td>
                       <td>{{ e.gender }}</td>
                       <td>{{ e.salary }}</td>
                       <td>{{ e.salary }}</td>
                   </tr>
               </tbody>
           </table>
       </div>
    </body>
</html>
