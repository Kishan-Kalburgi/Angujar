<!doctype html>
<html>
    <head>
        <script src="angular.js"></script>
        <script src="Script.js"></script>
    </head>
    <body ng-app="myModule">
       <div ng-controller="myController">
           <table>
               <tr>
                   <td>First Name:</td>
                   <td>
                       <input type="text" ng-model="employee.FirstName" />
                   </td>
               </tr>
               <tr>
                    <td>Last Name:</td>
                    <td>
                        <input type="text" ng-model="employee.LastName" />
                    </td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="text" ng-model="employee.Gender" />
                    </td>
                </tr>
           </table>
           <br />
           <table>
                <tr>
                    <td>First Name:</td>
                    <td>
                        {{ employee.FirstName }}
                    </td>
                </tr>
                <tr>
                     <td>Last Name:</td>
                     <td>
                         {{ employee.LastName }}
                     </td>
                 </tr>
                 <tr>
                     <td>Gender:</td>
                     <td>
                         {{ employee.Gender }}
                     </td>
                 </tr>
            </table>
       </div>
    </body>
</html>
