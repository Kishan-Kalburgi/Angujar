<!doctype html>
<html>
    <head>
        <script src="angular.js"></script>
        <script src="Script.js"></script>
        <link href="Styles.css" rel="Stylesheet" />
    </head>
    <body ng-app="myModule">
       <div ng-controller="myController">
           <table>
               <thead>
                   <th>Name</th>
                   <th>Likes</th>
                   <th>Dislikes</th>
                   <th>Like/Dislike</th>
               </thead>
               <tbody>
                   <tr ng-repeat="m in movies">
                       <td>{{ m.name }}</td>
                       <td>{{ m.Likes }}</td>
                       <td>{{ m.Dislikes }}</td>
                       <td>
                           <input type="button" value="Like" ng-click="like(m)">
                           <input type="button" value="Dislike" ng-click="dislike(m)">
                       </td>
                   </tr>
               </tbody>
           </table>
       </div>
    </body>
</html>
