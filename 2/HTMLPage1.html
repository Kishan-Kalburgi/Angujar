<!doctype html>
<html ng-app="myModule">
    <head>
        <script src="angular.js"></script>
        <script src="Script.js"></script>
    </head>
    <body ng-controller="myController">
       <div>
           Name: {{ country.Name }}
       </div>
       <div>
            Capital: {{ country.Capital }}
        </div>
        <div>
           <img ng-src="{{ country.flag }}" alt="{{ country.name + ' flag  '}}"style="height: 200px; width: 200px" />
       </div>
    </body>
</html>
